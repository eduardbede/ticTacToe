<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <header>Tic-Tac-Toe</header>
            <div class="mainTwo">
                <div class="main">
                    <div class="content">
                       <div class="laButoane">
                                <button class="button-32 switchButton" role="button">Click to Swich X or O</button>
                                <button class="button-32 playerComp" role="button">Select Computer or Player</button>
                                <button class="button-32 playerFirst" disabled>Who make first move?</button>
                                <p class="selectXO">X</p>
                                <p class="selectPlayerComp">Player Vs Player</p>
                                <p class="selectPlayerFirst" role="button">Player</p>
                       </div>
                       <div class="gridDivs" id="ticTacGrid">
                            <div class="tacSquare" id="0"></div>
                            <div class="tacSquare" id="1"></div>
                            <div class="tacSquare" id="2"></div>
                            <div class="tacSquare" id="3"></div>
                            <div class="tacSquare" id="4"></div>
                            <div class="tacSquare" id="5"></div>
                            <div class="tacSquare" id="6"></div>
                            <div class="tacSquare" id="7"></div>
                            <div class="tacSquare" id="8"></div>
                       </div>
                       <div class="score">
                             <div class="playerWord">Player X Score: </div>
                                <p class="scoreP1">0</p>
                             <div class="conputerScore">Player O Score:</div>
                                <p class="scoreP2">0</p>
                       </div>
                    </div>
                </div>
             </div>
            <footer>
                <div id="an">@eduardbede</div>
                <a href="https://github.com/eduardbede">Visit GitHub</a>
            </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
